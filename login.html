<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.2.829/js/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.2.829/js/kendo.all.min.js"></script>
</head>

<body>
    <div id="sign-in-page">
        <div id="sign-in-wrapper">
            <div id="logo-wrapper">
                <div id="logo">
                    <img src="./Content/images/signin-logo.svg"></img>
                </div>
                <div id='banner'>
                    Sign In
                </div>
                <div id="account">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
            <div id="inputs-wrapper">
                <form id="login"></form>
            </div>
            <div id="continue-with-wrapper">
                <hr> <span>Or continue with</span>
                <hr>
            </div>
            <div id="social-wrapper">
                <a href="#" class='facebook'>
                    <img src="./Content/images/facebook.svg"></img>
                </a>
                <a href="#" class='twitter'>
                    <img src="./Content/images/twitter.svg"></img>
                </a>
                <a href="#" class='reddit'>
                    <img src="./Content/images/reddit.svg"></img>
                </a>
            </div>
        </div>
        <div id="frame-wrapper">
            <div id="text-wrapper">
                <h2>How Does Kendo UI Cut Development Time?</h2>
                <h4>Kendo UI delivers everything you need to build modern, beautiful, responsive apps.</h4>
                <div id="image-wrapper">
                    <img src="./Content/images/kendoka-waves.svg"></img>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#login").kendoForm({
                grid: {
                    cols: 1,
                    gutter: 5
                },
                buttonsTemplate: "<a href='index.html' class='k-button k-button-md k-button-rectangle k-rounded-md k-button-solid k-button-solid-base'>Sign In</a>",
                formData: {
                    Email: "",
                    Password: "",
                    RememberMe: false
                },
                items: [
                    {
                        field: "Email",
                        label: "",
                        attributes: {
                            placeholder: "Email",
                            required: true
                        }
                    },
                    {
                        field: "Password",
                        label: "",
                        attributes: {
                            type: "password",
                            required: true
                        }
                    },
                    {
                        field: "RememberMe",
                        label: "Remember Me",
                        attributes: {
                            type: "checkbox"
                        }
                    }
                ]
            })
            $("#Password").parent().append("<span class='k-icon k-i-preview'></span>");
            $("#Password").val("somepassword");
            $(".k-i-preview").mousedown(function () {

                $("#Password").attr("type", "text");
            })
            $(".k-i-preview").mouseup(function () {

                $("#Password").attr("type", "password");
            })
        })
    </script>
