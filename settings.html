<script>
  var settingsTileLayout = $("#settings-tilelayout").kendoTileLayout({
    containers: [
      {
        colSpan: 2,
        rowSpan: 2,
        header: {
          template: kendo.template($("#info-header-template").html()),
        },
        bodyTemplate: kendo.template($("#account-template").html())
      },
      {
        colSpan: 1,
        rowSpan: 1,
        header: {
          template: "<span class='k-card-title side-tile-header'>Date</span>"
        },
        bodyTemplate: kendo.template($("#date-template").html())
      },
      {
        colSpan: 1,
        rowSpan: 1,
        header: {
          template: kendo.template($("#weather-header-template").html())
        },
        bodyTemplate: kendo.template($("#weather-template").html())
      },
    ],
    columns: 3,
    columnsWidth: "33%",
    rowsHeight: "auto",
    reorderable: true,
    resizable: true,
  }).data("kendoTileLayout");

  $(document).ready(function () {
    createConstantWidgets();
    createAccountWidgets();

    $("#dialog").kendoDialog({
      title: "Success",
      content: "Form has been submitted!",
      visible: false
    });
  });

  function createConstantWidgets() {
    $("#plan-cards-menu").kendoContextMenu({
      target: "#settings-tilelayout",
      filter: ".template-menu",
      showOn: "click",
      select: function (e) {
        e.target.closest(".k-card").remove();
      }
    });

    $("#accountButton").kendoButton({
      icon: "user",
      click: function () {
        settingsTileLayout.options.containers[0].bodyTemplate = kendo.template($("#account-template").html());
        var containers = settingsTileLayout.options.containers
        settingsTileLayout.setOptions({
          containers: containers
        });

        createConstantWidgets();
        $("#accountButton").addClass("k-state-selected").addClass("k-primary");
        $("#billingButton").removeClass("k-primary").removeClass("k-state-selected");
        $("#notificationsButton").removeClass("k-state-selected").removeClass("k-primary");
        createAccountWidgets();
      }
    });

    $("#cancelButton").kendoButton({
      enable: false,
      click: function (e) {
        if ($("#paymentDetailsForm").length) {
          $("#paymentDetailsForm").data("kendoForm").clear();
        }
        if ($("#userDetailForm").length) {
          $("#userDetailForm").data("kendoForm").clear();
          $("#userInformationForm").data("kendoForm").clear();
          $("#securityForm").data("kendoForm").clear();
          $("#publicProfile").data("kendoSwitch").check(false);
        }
        $("#save").data("kendoButton").enable(false);
        e.sender.enable(false);
      }
    });

    $("#save").kendoButton({
      enable: false,
      click: function () {
        $("#dialog").data("kendoDialog").open();
        $("#save").data("kendoButton").enable(false);
        $("#cancelButton").data("kendoButton").enable(false);
      }
    });

    $("#billingButton").kendoButton({
      icon: "file-txt",
      click: function () {
        settingsTileLayout.options.containers[0].bodyTemplate = kendo.template($("#billing-template").html());
        var containers = settingsTileLayout.options.containers
        settingsTileLayout.setOptions({
          containers: containers
        });

        createConstantWidgets();
        $("#accountButton").removeClass("k-state-selected").removeClass("k-primary");
        $("#billingButton").addClass("k-primary").addClass("k-state-selected");
        createBillingWidgets();
      }
    });

    $("#notificationsButton").kendoButton({
      icon: "notification",
      showOn: "click",
      click: function () {
        settingsTileLayout.options.containers[0].bodyTemplate = kendo.template($("#notifications-template").html());
        var containers = settingsTileLayout.options.containers
        settingsTileLayout.setOptions({
          containers: containers
        });

        createConstantWidgets();
        $("#accountButton").removeClass("k-state-selected").removeClass("k-primary");
        $("#billingButton").removeClass("k-state-selected").removeClass("k-primary");
        $("#notificationsButton").addClass("k-primary").addClass("k-state-selected");
        createNotificationsWidgets();
      }
    });

    $("#calendar").kendoCalendar({
      componentType: "modern"
    });
  }

  function createAccountWidgets() {
    $("#userDetailForm").kendoForm({
      validatable: {
        validateOnBlur: false,
        validationSummary: false
      },
      formData: {
        Username: "jaxons.danniels@company.com",
        Email: "jaxons.danniels@company.com",
        Nickname: "Jaxons Danniels",
        Phone: "112345678901"
      },
      layout: "grid",
      grid: {
        cols: 2,
        gutter: 20
      },
      item: [
        {
          field: "Username",
          label: {
            text: "Username"
          }
        },
        {
          field: "Email",
          label: {
            text: "Email Address"
          }
        },
        {
          field: "Nickname",
          label: {
            text: "Nickname"
          }
        },
        {
          field: "Phone",
          editor: "MaskedTextBox",
          editorOptions: {
            mask: "(+9) 0000-000-00-00"
          },
          label: {
            text: "Phone Number"
          }
        }
      ],
      buttonsTemplate: " ",
      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });

    $("#userInformationForm").kendoForm({
      validatable: {
        validateOnBlur: false,
        validationSummary: false,
      },
      formData: {
        BirthDate: "0001-01-01T00:00:00",
        Country: "1",
        Website: "https://www.telerik.com/",
        WorkPhone: "112345678901"
      },
      layout: "grid",
      grid: {
        cols: 2,
        gutter: 20
      },
      items: [
        {
          field: "BirthDate",
          editor: "DateInput",
          editorOptions: {
            format: "{0:MM|dd|yy}"
          },
          label: {
            text: "Birth Date"
          }
        },
        {
          field: "Country",
          editor: "DropDownList",
          editorOptions: {
            dataTextField: "Text",
            dataValueField: "Value",
            dataSource: [
              {
                Text: "USA",
                Value: "1",
                Selected: false
              },
              {
                Text: "United Kingdom",
                Value: "2",
                Selected: false
              },
              {
                Text: "Bulgaria",
                Value: "3",
                Selected: false
              },
            ],
          },
          label: {
            text: "Country"
          },
        },
        {
          field: "Website",
          label: {
            text: "Website"
          },
        },
        {
          field: "WorkPhone",
          editor: "MaskedTextBox",
          editorOptions: {
            mask: "(+9) 0000-000-00-00"
          },
          label: {
            text: "Phone Number"
          },
        },
      ],
      buttonsTemplate: " ",
      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });

    $("#securityForm").kendoForm({
      validatable: {
        validateOnBlur: false,
        validationSummary: false
      },
      formData: {
        CurrentPassword: "*********",
        NewPassword: "",
        TwoStepAuth: true,
        ChangePwOnSixMonths: true
      },
      layout: "grid",
      grid: {
        cols: 1,
        gutter: 5
      },
      items: [
        {
          field: "CurrentPassword",
          editor: function (container, options) {
            $("<input type='password' name='" + options.field + "'/>")
              .appendTo(container)
              .kendoTextBox()
          },
          label: {
            text: "Current Password"
          },
          cols: 1,
        },
        {
          field: "NewPassword",
          editor: function (container, options) {
            $("<input type='password' name='" + options.field + "'/>")
              .appendTo(container)
              .kendoTextBox()
          },
          label: {
            text: "New Password"
          },
          hint: "Minimum 8 characters, include numbers, letter and special characters.",
          cols: 1
        },
        {
          field: "TwoStepAuth",
          editor: "Switch",
          label: "Enable 2-step authentication"
        },
        {
          field: "ChangePwOnSixMonths",
          editor: "Switch",
          label: {
            text: "Ask to change password on every 6 months"
          }
        }
      ],
      buttonsTemplate: " ",
      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });

    $("#publicProfile").kendoSwitch({
      checked: true,
      change: function () {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });
  }

  function createBillingWidgets() {
    $("#paymentDetailsForm").kendoForm({
      validatable: {
        validateOnBlur: false,
        validationSummary: false,
      },
      formData: {
        CardHolder: "Jaxons Danniels",
        CardNumber: "JS",
        ExpirationDate: "MM/YY",
        CVC: "",
        Country: 1,
        ZIP: "#"
      },
      layout: "grid",
      grid: {
        cols: 7,
        gutter: 20
      },
      items: [
        {
          field: "CardHolder",
          label: "Card holder",
          colSpan: 7,
        },
        {
          field: "CardNumber",
          label: "Card number",
          colSpan: 4,
        },
        {
          field: "ExpirationDate",
          label: "Expiration date",
          colSpan: 2,
        },
        {
          field: "CVC",
          label: "CVC",
          colSpan: 1,
        },
        {
          field: "Country",
          editor: "DropDownList",
          editorOptions: {
            dataTextField: "Text",
            dataValueField: "Value",
            dataSource: [
              {
                Text: "USA",
                Value: "1",
                Selected: false
              },
              {
                Text: "United Kingdom",
                Value: "2",
                Selected: false
              },
              {
                Text: "Bulgaria",
                Value: "3",
                Selected: false
              },
            ],
          },
          label: {
            text: "Country"
          },
          colSpan: 4,
        },
        {
          field: "Zip",
          label: "Zip / Postal code",
          colSpan: 3,
        }
      ],
      buttonsTemplate: " ",
      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });
  }

  function createNotificationsWidgets() {
    $("#allNotifications").kendoSwitch({
      checked: true,
      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        var switchValue = e.sender.check();
        var alertsFormData = $("#alertsForm").data("kendoForm").options.formData;
        var emailsFormData = $("#emailsForm").data("kendoForm").options.formData

        for (const key of Object.keys(alertsFormData)) {
          alertsFormData[key] = switchValue;
        }
        $("#alertsForm").data("kendoForm").setOptions({
          formData: alertsFormData
        });

        for (const key of Object.keys(emailsFormData)) {
          emailsFormData[key] = switchValue;
        }
        $("#emailsForm").data("kendoForm").setOptions({
          formData: emailsFormData
        });
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });

    $("#alertsForm").kendoForm({
      orientation: "horizontal",
      validatable: {
        validateOnBlur: false,
        validationSummary: false
      },
      formData: {
        Communication: true,
        Security: false,
        Meetups: true,
      },
      layout: "grid",
      grid: {
        cols: 1,
        gutter: 20
      },
      items: [
        {
          field: "Communication",
          editor: "Switch",
          label: {
            text: "<div>Communication</div><div class='alertSubLabel'>Get news, announcements and product updates.</div>",

        {
          field: "Security",
          editor: "Switch",
          label: {
            text: "<div>Security</div><div class='alertSubLabel'>Get important notifications about your account security.</div>",
            encoded: false
          }
        },
        {
          field: "Meetups",
          editor: "Switch",
          label: {
            text: "<div>Meetups</div><div class='alertSubLabel'>Get an email when a Meetup is posted close to my location.</div>",

        }

      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });

    $("#emailsForm").kendoForm({
      orientation: "horizontal",
      validatable: {
        validateOnBlur: false,
        validationSummary: false
      },
      formData: {
        PhotoComments: false,
        MentionOnComment: false,
        ReplyToMyGroup: true,
      },
      layout: "grid",
      items: [
        {
          field: "PhotoComments",
          editor: "Switch",
          label: {
            text: "Photo comments",
          }
        },
        {
          field: "MentionOnComment",
          editor: "Switch",
          label: {
            text: "Mention on a comment"
          }
        },
        {
          field: "ReplyToMyGroup",
          editor: "Switch",
          label: {
            text: "Reply to my group"
          }
        }
      ],
      buttonsTemplate: " ",
      change: function (e) {
        $("#save").data("kendoButton").enable(true);
        $("#cancelButton").data("kendoButton").enable(true);
      }
    });
  }
</script>
