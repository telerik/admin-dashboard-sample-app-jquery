<div id="sign-in-page">

        <div id="logo-wrapper">
            <div id="logo">
                <img src="./Content/images/signin-logo.svg"></img>
            </div>
            <div id='banner'>
                Sign Up
            </div>
            <div id="account">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
        <div id="inputs-wrapper">
            <form id="login"></form>           
        </div>
        
    </div>
    <div id="frame-wrapper">
        <div id="text-wrapper">
        <h2>How Does Kendo UI Cut Development Time?</h2>
        <h4>Kendo UI delivers everything you need to build modern, beautiful, responsive apps.</h4>

            </div>

<script>
    $(document).ready(function(){
        $("#login").kendoForm({
            grid:{
                cols:1,
                gutter:5
            },
            buttonsTemplate: "<a href='index.html' class='k-button k-button-md k-button-rectangle k-rounded-md k-button-flat k-button-flat-base'>Create free account</a>",
            formData:{
                fullname:"",
                email:"",
                password:"",
                company:"",
                agree:false
            },
            items: [
                {
                    field: "fullname",
                    label:"",
                    attributes:{
                        placeholder: "Full Name",
                        required:true
                    }
                }, 
                {
                    field: "email",
                    label:"",
                    attributes:{
                        placeholder: "Email Address",
                        required:true
                    }
                },
                {
                    field: "password",
                    label:"",
                    attributes:{
                        placeholder: "Password",
                        type:"password",
                        required:true
                    }
                },
                {
                    field: "company",
                    label:"",
                    attributes:{
                        placeholder: "Company",
                        required:true
                    }
                },                
                {
                    field: "agree",
                    label:{
                        text:"I agree to the <a href='#''>Terms of Services</a> and <a href='#''>Privacy Policy</a>",
                        encoded:false
                    },
                    attributes:{
                        type:"checkbox"
                    }
                }
            ]
        })
        $("#password").parent().append("<span class='k-icon k-i-preview'></span>");
        $(".k-i-preview").mousedown(function(){

            $("#password").attr("type", "text");
        })
        $(".k-i-preview").mouseup(function(){

            $("#password").attr("type", "password");
        })           
    })
</script>
